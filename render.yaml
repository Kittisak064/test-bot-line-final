services:
  - type: web
    name: line-excel-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: EXCEL_FILE
        value: ./data/อีกครั้ง.xlsx
      - key: BOT_DISPLAY_NAME
        value: แอดมินบอท
